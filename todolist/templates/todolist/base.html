{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List app{</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="#263238 blue-grey darken-4">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<div class="navbar-fixed">
<nav>
    <div class="nav-wrapper #0091ea light-blue accent-4">
    <div class="container">
        <a href="/" class="brand-logo"><i class="material-icons">featured_play_list</i>To-Do List</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
          <li><a href="{% url 'todolist:register' %}">Register</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
      </ul>
    </div>
    </div>
  </nav>
</div>
{% block content %}
{% endblock %}
</body>
</html>
