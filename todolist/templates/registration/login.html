{% extends 'todolist/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container" id="content">
<form method="POST">
    {% csrf_token %}
    {% for field in form.visible_fields %}
    <br/><br/>
    {{field.label_tag}}
    {% render_field field class="blue-grey-text text-lighten-5" %}
    {{field.help_text}}
    {% endfor %}
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
    <span class="blue-grey-text text-lighten-5">{{form.non_field_errors}}</span>
</div>
{% endblock %}
